<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petite Vue - EJECT</title>

  <!-- petite vue -->
  <!-- <script src="https://unpkg.com/petite-vue" defer init></script> -->
  <!-- daisyUi (biblioteca) -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <!-- tailwindcss -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <div id="app" class="container mx-auto mt-14">


    <!-- exemplo bÃ¡sico de reatividade -->
    <div class="flex flex-col items-center justify-center ">
      {{store.count}}
      <button class="btn w-24" @click="store.increment">Aumentar</button>
    </div>



  </div>


  <!-- tree shaking -->
  <script type="module">
    import { createApp, reactive } from 'https://unpkg.com/petite-vue?module'


    const store = reactive({
      count: 0,
      increment() {
        this.count++
      }
    })

    function app() {
      return {
        $template: "#app", // or "#app
      }
    }

    createApp({ app, store }).mount()

  </script>

</body>

</html>
